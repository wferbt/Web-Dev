<!DOCTYPE html>
<html lang="en">
<head>
<style>

  .city {
    background-color: tomato;
    color: white;
    padding: 20px;
    margin-bottom: 10px;
  }

  
  .main-city {
    border: 5px solid black;
    text-transform: uppercase;
  }
</style>
</head>
<body>

  <h1>City Directory</h1>

  <div class="city main-city">
    <h2>London</h2>
    <p>The capital of England (Main Hub).</p>
  </div>

  <div class="city">
    <h2>Paris</h2>
    <p>The capital of France.</p>
  </div>

  <button onclick="hideCities()">Hide All Cities</button>

  <script>
    function hideCities() {
      // Find all elements with class 'city'
      const cities = document.getElementsByClassName("city");
      // Loop through them and hide each one
      for (let i = 0; i < cities.length; i++) {
        cities[i].style.display = "none";
      }
    }
  </script>

</body>
</html>
