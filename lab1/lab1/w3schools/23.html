<!DOCTYPE html>
<html>
<head>
<style>
  
    .my-row {
        display: flex;
        background-color: #f1f1f1;
        padding: 10px;
    }

    /* Styling the nested divs */
    .my-row > div {
        background-color: white;
        margin: 10px;
        padding: 20px;
        border: 1px solid #ccc;
        flex: 33.33%; 
    }
</style>
</head>
<body>

    <div class="my-row">
        <div>
            <h2>London</h2>
            <p>Capital of England.</p>
        </div>
        <div>
            <h2>Oslo</h2>
            <p>Capital of Norway.</p>
        </div>
        <div>
            <h2>Rome</h2>
            <p>Capital of Italy.</p>
        </div>
    </div>

</body>
</html>
