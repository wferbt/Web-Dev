<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>HTML Links Reference</title>
    <style>

a:link {
  color: green;
  text-decoration: none; 
}


a:visited {
  color: pink;
  text-decoration: none;
}


a:hover {
  color: red;
  text-decoration: underline; 
}


a:active {
  color: yellow;
  text-decoration: underline;
}
</style>
</head>
<body>

    <h2>1. Text Links</h2>
    <p>Absolute Link: <a href="https://www.wikipedia.org" target="_blank" title="Go to Wikipedia">Wikipedia (New Tab)</a></p>
    <p>Relative Link: <a href="contact.html">Contact Us (Same Tab)</a></p>

    <h2>2. Image Link</h2>
    <p>Click the butterfly to go to a landscape page:</p>
    <a href="landscape.html">
        <img src="https://cdn.kastatic.org/third_party/javascript-khansrc/live-editor/build/images/animals/butterfly.png" alt="Landscape Link" width="100">
    </a>

    <h2>3. Specialized Links</h2>
    <p>Need help? <a href="mailto:help@example.com">Send us an email</a></p>
    
    <p>Using a button as a link:</p>
    <button onclick="document.location='index.html'">Go to Home</button>

</body>
</html>
