<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>HTML Image Reference</title>
    <style>
        .custom-img {
            border: 5px solid #ddd;
            border-radius: 10px;
            padding: 5px;
        }
    </style>
</head>
<body>

    <h2>1. Basic Image with Alt Text</h2>
    <img src="https://www.w3schools.com/html/img_chania.jpg" alt="Flowers in Chania" style="width:300px;">

    <h2>2. Floating Image</h2>
    <p>
        <img src="https://www.w3schools.com/html/smiley.gif" alt="Smiley face" style="float:left; width:42px; height:42px; margin-right: 15px;">
        The smiley face floats to the left of this paragraph text. This is a common way to align icons or small photos with descriptions.
    </p>

    <h2>3. Image as a Link</h2>
    <a href="https://www.w3schools.com">
        <img src="https://www.w3schools.com/html/programming.gif" alt="Programming Man" style="width:100px; border:0;">
    </a>

</body>
</html>
