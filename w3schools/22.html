<!DOCTYPE html>
<html>
<body>

    <div style="background-color: lightgray; padding: 20px; border: 1px solid black;">
        <h2>Block-level Heading</h2>
        <p>This is a paragraph. Inside it, we use an 
           <span style="color: red; font-weight: bold;">inline span</span> 
           to highlight specific words without starting a new line.
        </p>
    </div>

    <p>This paragraph starts on a new line because it is also a block element.</p>

</body>
</html>
